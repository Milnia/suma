<script type="text/javascript">
	var vector1=[];
	var vector2=[];
	var suma=[];
	var limite=parseInt(prompt('numero de valores:'));
     	for (var i=0;i<limite;i++){
		var valor1=parseInt(prompt("valor1:"))
		var valor2=parseInt(prompt("valor2:"))
	    vector1[i]=valor1;
		vector2[i]=valor2;
		suma[i]=vector1[i]+vector2[i];
		
	}
	document.write("el vector1 : "+vector1)
	document.write("<br>el vector2 : "+vector2)
	document.write("<br>el vector suma es : "+suma)

</script>
